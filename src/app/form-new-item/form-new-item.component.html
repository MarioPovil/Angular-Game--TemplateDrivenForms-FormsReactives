<form >
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="newItem" class="col-form-label">Add {{label}}</label>
    </div>
    <div class="col-auto">
      <input id="newItem" class="col-form-control" #NewItem/>
    </div>
    <div class="col-auto">
      <button (click)="onAddNewItem(NewItem.value)" type="button" class="btn" [ngClass]="[className]" >Add {{label}}</button>
    </div>

  </div>
</form>
